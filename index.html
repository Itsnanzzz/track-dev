<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Device Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #acceptBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .location-box {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 400px;
    }
    .device-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üåç Multi Device Location Tracker</h1>
  <button id="acceptBtn">Accept Tracking</button>
  <div id="locations"></div>

  <script>
    const acceptBtn = document.getElementById("acceptBtn");
    const locationsDiv = document.getElementById("locations");

    // Fungsi untuk mendapatkan lokasi perangkat
    function getLocation(deviceName = "Unknown Device") {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung oleh browser ini.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);

          const locationBox = document.createElement("div");
          locationBox.className = "location-box";
          locationBox.innerHTML = `
            <div class="device-name">${deviceName}</div>
            <p><strong>Latitude:</strong> ${lat}</p>
            <p><strong>Longitude:</strong> ${lon}</p>
            <p><a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">Lihat di Google Maps</a></p>
          `;
          locationsDiv.appendChild(locationBox);
        },
        (error) => {
          alert("Gagal mendapatkan lokasi: " + error.message);
        }
      );
    }

    acceptBtn.addEventListener("click", () => {
      // Simulasi nama perangkat (bisa diganti dengan ID unik)
      const deviceName = prompt("Masukkan nama perangkat:", "Device " + (locationsDiv.children.length + 1));
      
      if (deviceName) {
        getLocation(deviceName);
      }
    });
  </script>

</body>
</html>
